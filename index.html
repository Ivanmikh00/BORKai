<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORK AI | Персональный ассистент</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #000000;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            line-height: 1.5;
        }

        .header {
            background: #000000;
            padding: 24px 20px 16px;
            text-align: center;
        }

        .logo {
            font-size: 1.7rem;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .logo-accent {
            font-weight: 500;
            color: #ffffff;
        }

        .subtitle {
            font-size: 0.85rem;
            color: #888888;
            font-weight: 300;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #000000;
        }

        .message {
            max-width: 78%;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 15px;
            animation: messageAppear 0.2s ease-out;
            position: relative;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            align-self: flex-end;
            background: #1a1a1a;
            color: #ffffff;
            border-bottom-right-radius: 6px;
        }

        .ai-message {
            align-self: flex-start;
            background: #0d0d0d;
            color: #e0e0e0;
            border-bottom-left-radius: 6px;
        }

        .connection-message {
            align-self: center;
            background: #0d0d0d;
            color: #888888;
            text-align: center;
            font-style: italic;
            max-width: 70%;
            border-radius: 12px;
            font-size: 14px;
        }

        .error-message {
            align-self: center;
            background: #1a0d0d;
            color: #ff6b6b;
            text-align: center;
            max-width: 70%;
            font-size: 13px;
            border-radius: 12px;
        }

        .input-container {
            background: #000000;
            padding: 20px 16px;
            transition: all 0.3s ease;
        }

        .input-container.centered {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            width: 100%;
            max-width: 800px;
            padding: 0 16px;
        }

        .input-container.bottom {
            position: relative;
            transform: none;
            bottom: auto;
            left: auto;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid #333333;
            border-radius: 24px;
            background: #0d0d0d;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: all 0.2s ease;
            min-height: 52px;
            max-height: 200px;
            resize: none;
            line-height: 1.5;
            overflow-y: auto;
            /* Исправленный скроллбар */
            padding-right: 20px;
        }

        .input-field::-webkit-scrollbar {
            width: 6px;
        }

        .input-field::-webkit-scrollbar-track {
            background: transparent;
            margin: 8px 0;
        }

        .input-field::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 3px;
        }

        .input-field::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }

        .input-field:focus {
            border-color: #555555;
            background: #1a1a1a;
        }

        .input-field:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-field::placeholder {
            color: #666666;
        }

        .file-button {
            background: #1a1a1a;
            color: #888888;
            border: 1px solid #333333;
            border-radius: 50%;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .file-button:hover {
            background: #2a2a2a;
            border-color: #555555;
            color: #ffffff;
        }

        .send-button {
            background: #2563eb;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #3b82f6;
            transform: scale(1.05);
        }

        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            background: #1e40af;
        }

        .file-button svg, .send-button svg {
            width: 20px;
            height: 20px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #0d0d0d;
            color: #888888;
            padding: 16px 20px;
            border-radius: 18px;
            font-style: italic;
            font-size: 14px;
            border-bottom-left-radius: 6px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dots span {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #888888;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-2px);
            }
        }

        .file-input {
            display: none;
        }

        .file-name {
            font-size: 12px;
            color: #666666;
            text-align: center;
            margin-top: 8px;
            max-width: 800px;
            margin: 8px auto 0;
            padding: 0 16px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #000000;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .header {
                padding: 20px 16px 12px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .message {
                max-width: 85%;
                padding: 14px 18px;
            }
            
            .input-container {
                padding: 16px;
            }
            
            .input-container.centered {
                padding: 0 16px;
            }
            
            .input-wrapper {
                gap: 10px;
            }
            
            .input-field {
                padding: 14px 16px;
                min-height: 48px;
                font-size: 14px;
                max-height: 180px;
            }
            
            .file-button, .send-button {
                width: 48px;
                height: 48px;
            }
            
            .file-button svg, .send-button svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 16px 12px 10px;
            }
            
            .logo {
                font-size: 1.3rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
            }
            
            .chat-container {
                padding: 16px 12px;
            }
            
            .message {
                max-width: 90%;
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .input-container {
                padding: 14px 12px;
            }
            
            .input-container.centered {
                padding: 0 12px;
            }
            
            .input-field {
                padding: 12px 14px;
                min-height: 44px;
                font-size: 14px;
                max-height: 160px;
            }
            
            .file-button, .send-button {
                width: 44px;
                height: 44px;
            }
            
            .file-button svg, .send-button svg {
                width: 16px;
                height: 16px;
            }
        }

        /* Для планшетов */
        @media (min-width: 769px) and (max-width: 1024px) {
            .message {
                max-width: 75%;
            }
            
            .input-wrapper {
                max-width: 90%;
            }
        }

        /* Для больших экранов */
        @media (min-width: 1025px) {
            .chat-container {
                padding: 24px 20%;
            }
            
            .input-container {
                padding: 24px 20%;
            }
            
            .input-container.centered {
                max-width: 60%;
            }
        }

        /* Для очень больших экранов */
        @media (min-width: 1440px) {
            .chat-container {
                padding: 24px 25%;
            }
            
            .input-container {
                padding: 24px 25%;
            }
            
            .input-container.centered {
                max-width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">BORK<span class="logo-accent">AI</span></div>
        <div class="subtitle">Персональный ассистент для консультантов</div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="message connection-message" id="connectionMessage">
            New Chat
        </div>
    </div>
    
    <div class="input-container centered" id="inputContainer">
        <div class="input-wrapper">
            <button class="file-button" id="fileButton">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14,2 14,8 20,8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10,9 9,9 8,9"></polyline>
                </svg>
            </button>
            <input type="file" class="file-input" id="fileInput" accept=".pdf,.docx,.txt">
            <textarea class="input-field" id="userInput" placeholder="Ожидание подключения..." disabled rows="1"></textarea>
            <button class="send-button" id="sendButton" disabled>
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
        <div class="file-name" id="fileName"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const fileInput = document.getElementById('fileInput');
            const fileButton = document.getElementById('fileButton');
            const fileName = document.getElementById('fileName');
            const connectionMessage = document.getElementById('connectionMessage');
            const inputContainer = document.getElementById('inputContainer');
            
            // Системный промпт для BORK AI
            const SYSTEM_PROMPT = `Ты - AI-ассистент для персональных консультантов BORK. Твоя задача - помогать консультантам в решении рабочих вопросов. Твое общение соответствует премиальному, дружелюбному тону. В ответах ты не используешь эмодзи. Твои ответы всегда лаконичны.
            
Ты умеешь анализировать файлы, которые загружает пользователь в форматах PDF, DOCX и извлекать из них информацию.

Зоны твоей экспертизы:
1. Продажи бытовой техники и аксессуаров в сегменте премиум/люкс. Ты знаешь основные техники эффективных продаж в сегментах B2C и B2B. Ты умеешь анализировать полный профиль клиента (историю покупок, период активности, средний чек, общий оборот и так далее), и на основе этого анализа ты подбираешь релевантные продукты для клиента.
2. Прогнозирование времени активности клиента на основе данных о клиенте. Ты умеешь подбирать оптимальное время для контакта с клиентом и оптимальный тип коммуникации.
3. Прогнозирование показателей выручки бутика или отдельного сотрудника на основе ключевых показателей с использованием модели прогнозирования SARIMA.`;
            
            // Конфигурация подключения к LM Studio
            const LM_STUDIO_CONFIG = {
                baseUrl: 'http://127.0.0.1:1234',
                endpoint: '/v1/chat/completions',
                model: 'local-model',
                temperature: 0.7,
                maxTokens: 1000
            };
            
            // Переменные для управления состоянием
            let currentFile = null;
            let conversationHistory = [];
            let isConnected = false;
            let isFirstMessage = true;
            
            // Создаем индикатор набора текста
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.id = 'typingIndicator';
            typingIndicator.innerHTML = '<div class="typing-dots">BORK AI печатает <span></span><span></span><span></span></div>';
            
            // Функция для перемещения поля ввода вниз
            function moveInputToBottom() {
                inputContainer.classList.remove('centered');
                inputContainer.classList.add('bottom');
            }
            
            // Функция для скрытия надписи "New Chat"
            function hideNewChatMessage() {
                if (connectionMessage && connectionMessage.textContent === 'New Chat') {
                    connectionMessage.style.display = 'none';
                }
            }
            
            // Автоматическое изменение высоты textarea с ограничением в 10 строк
            userInput.addEventListener('input', function() {
                // Сбрасываем высоту
                this.style.height = 'auto';
                
                // Вычисляем высоту контента
                const contentHeight = this.scrollHeight;
                const lineHeight = parseInt(getComputedStyle(this).lineHeight);
                const maxHeight = lineHeight * 10; // Максимум 10 строк
                
                // Устанавливаем высоту с ограничением
                if (contentHeight <= maxHeight) {
                    this.style.height = contentHeight + 'px';
                    this.style.overflowY = 'hidden';
                } else {
                    this.style.height = maxHeight + 'px';
                    this.style.overflowY = 'auto';
                }
            });
            
            // Функции для работы с сообщениями
            function addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                
                // При первом сообщении перемещаем поле ввода вниз и скрываем "New Chat"
                if (isFirstMessage) {
                    isFirstMessage = false;
                    moveInputToBottom();
                    hideNewChatMessage();
                }
                
                scrollToBottom();
            }
            
            function addAiMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai-message';
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            
            function addErrorMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message error-message';
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            
            function scrollToBottom() {
                setTimeout(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 100);
            }
            
            function showTypingIndicator() {
                chatContainer.appendChild(typingIndicator);
                typingIndicator.style.display = 'block';
                scrollToBottom();
            }
            
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            function setConnectionStatus(connected) {
                isConnected = connected;
                if (connected) {
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.placeholder = 'Message BORK AI';
                    if (isFirstMessage) {
                        connectionMessage.textContent = 'New Chat';
                        connectionMessage.className = 'message connection-message';
                        connectionMessage.style.display = 'block';
                    }
                } else {
                    userInput.disabled = true;
                    sendButton.disabled = true;
                    userInput.placeholder = 'Ожидание подключения...';
                    connectionMessage.textContent = 'Ошибка подключения. Убедитесь, что LM Studio запущен на 127.0.0.1:1234';
                    connectionMessage.className = 'message error-message';
                    connectionMessage.style.display = 'block';
                }
            }
            
            // Проверка подключения к серверу
            async function checkConnection() {
                try {
                    const response = await fetch(`${LM_STUDIO_CONFIG.baseUrl}/v1/models`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.data && data.data.length > 0) {
                            setConnectionStatus(true);
                            return true;
                        }
                    }
                    setConnectionStatus(false);
                    return false;
                } catch (error) {
                    setConnectionStatus(false);
                    return false;
                }
            }
            
            // Основная функция для получения ответа от AI
            async function getAIResponse(userMessage) {
                if (!isConnected) {
                    return 'Ошибка подключения. Пожалуйста, проверьте соединение с BORK AI.';
                }
                
                showTypingIndicator();
                
                try {
                    // Формируем сообщения с системным промптом
                    const messages = [
                        { role: 'system', content: SYSTEM_PROMPT },
                        ...conversationHistory,
                        { role: 'user', content: userMessage }
                    ];
                    
                    const response = await fetch(`${LM_STUDIO_CONFIG.baseUrl}${LM_STUDIO_CONFIG.endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: LM_STUDIO_CONFIG.model,
                            messages: messages,
                            temperature: LM_STUDIO_CONFIG.temperature,
                            max_tokens: LM_STUDIO_CONFIG.maxTokens,
                            stream: false
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Ошибка сервера: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        const aiResponse = data.choices[0].message.content;
                        
                        // Сохраняем в историю
                        conversationHistory.push(
                            { role: 'user', content: userMessage },
                            { role: 'assistant', content: aiResponse }
                        );
                        
                        // Ограничиваем историю (последние 20 сообщений)
                        if (conversationHistory.length > 20) {
                            conversationHistory = conversationHistory.slice(-20);
                        }
                        
                        return aiResponse;
                    } else {
                        throw new Error('Неверный формат ответа от сервера');
                    }
                    
                } catch (error) {
                    console.error('Ошибка при обращении к LM Studio:', error);
                    return 'Ошибка соединения с BORK AI. Пожалуйста, проверьте что LM Studio запущен и модель загружена.';
                } finally {
                    hideTypingIndicator();
                }
            }
            
            // Функция отправки сообщения
            async function sendMessage() {
                const message = userInput.value.trim();
                if (message && isConnected) {
                    // Блокируем интерфейс на время обработки
                    sendButton.disabled = true;
                    userInput.disabled = true;
                    
                    addUserMessage(message);
                    userInput.value = '';
                    userInput.style.height = 'auto';
                    userInput.style.overflowY = 'hidden';
                    
                    try {
                        const aiResponse = await getAIResponse(message);
                        addAiMessage(aiResponse);
                    } catch (error) {
                        addErrorMessage('Произошла непредвиденная ошибка при обработке запроса.');
                    } finally {
                        // Разблокируем интерфейс
                        sendButton.disabled = false;
                        userInput.disabled = false;
                        userInput.focus();
                    }
                }
            }
            
            // Обработчики событий
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendButton.disabled && isConnected) {
                        sendMessage();
                    }
                }
            });
            
            fileButton.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function(e) {
                if (this.files.length > 0) {
                    currentFile = this.files[0];
                    fileName.textContent = `Файл: ${currentFile.name}`;
                    if (isConnected) {
                        addAiMessage(`Файл "${currentFile.name}" загружен. Теперь вы можете задать вопросы по его содержимому.`);
                    }
                }
            });
            
            // Периодическая проверка подключения
            setInterval(checkConnection, 3000);
            
            // Инициализация
            async function initialize() {
                await checkConnection();
                scrollToBottom();
                
                if (isConnected) {
                    userInput.focus();
                }
            }
            
            // Запускаем инициализацию
            initialize();
        });
    </script>
</body>
</html>
