            let isConnected = false;
            let isFirstMessage = true;
            
            // –°–æ–∑–¥–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.id = 'typingIndicator';
            typingIndicator.innerHTML = '<div class="typing-dots">BORK AI –ø–µ—á–∞—Ç–∞–µ—Ç <span></span><span></span><span></span></div>';
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è API –∫–ª—é—á–∞
            function getApiKey() {
                // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑ localStorage
                let savedKey = localStorage.getItem('groq_api_key');
                
                if (savedKey) {
                    return savedKey;
                }
                
                // –ï—Å–ª–∏ –Ω–µ—Ç –≤ localStorage, –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                let apiKey = prompt(`–î–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è Groq AI –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à API –∫–ª—é—á:

üîê –ö–∞–∫ –ø–æ–ª—É—á–∏—Ç—å –∫–ª—é—á:
1. –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å –Ω–∞ groq.com
2. –ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ Console ‚Üí API Keys
3. –°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π –∫–ª—é—á
4. –°–∫–æ–ø–∏—Ä—É–π—Ç–µ –∏ –≤—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞

–í–∞—à –∫–ª—é—á —Å–æ—Ö—Ä–∞–Ω–∏—Ç—Å—è –ª–æ–∫–∞–ª—å–Ω–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ –∏ –Ω–∏–∫—É–¥–∞ –Ω–µ –ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è.`);

                if (apiKey && apiKey.trim()) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
                    localStorage.setItem('groq_api_key', apiKey.trim());
                    return apiKey.trim();
                }
                
                return null;
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è API –∫–ª—é—á–∞
            function initializeApiKey() {
                const apiKey = getApiKey();
                if (apiKey) {
                    AI_CONFIG.groq.apiKey = apiKey;
                    console.log('API –∫–ª—é—á –∑–∞–≥—Ä—É–∂–µ–Ω');
                    return true;
                } else {
                    console.log('API –∫–ª—é—á –Ω–µ –≤–≤–µ–¥–µ–Ω');
                    return false;
                }
            }
            
            // –ö–ª–∞—Å—Å –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å AI –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞–º–∏
            class AIProvider {
                constructor(config) {
                    this.config = config;
                }
                
                async sendMessage(messages, temperature = 0.7) {
                    if (this.config.provider === 'groq') {
                        return await this.sendToGroq(messages, temperature);
                    } else {
                        return await this.sendToLMStudio(messages, temperature);
                    }
                }
                
                async sendToGroq(messages, temperature) {
                    try {
                        const response = await fetch(this.config.groq.endpoint, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${this.config.groq.apiKey}`
                            },
                            body: JSON.stringify({
                                model: this.config.groq.model,
                                messages: messages,
                                temperature: temperature,
                                max_tokens: 1000,
                                stream: false
                            })
                        });
                        
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(`Groq API: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
                        }
                        
                        const data = await response.json();
                        return data.choices[0].message.content;
                        
                    } catch (error) {
                        console.error('Groq API error:', error);
                        throw new Error(`Groq API: ${error.message}`);
                    }
                }
                
                async sendToLMStudio(messages, temperature) {
                    try {
                        const response = await fetch(
                            `${this.config.lmstudio.baseUrl}${this.config.lmstudio.endpoint}`, 
                            {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify({
                                    model: this.config.lmstudio.model,
                                    messages: messages,
                                    temperature: temperature,
                                    max_tokens: 1000,
                                    stream: false
                                })
                            }
                        );
                        
                        if (!response.ok) {
                            throw new Error(`LM Studio: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        return data.choices[0].message.content;
                        
                    } catch (error) {
                        console.error('LM Studio error:', error);
                        throw new Error(`LM Studio: ${error.message}`);
                    }
                }
                
                async testConnection() {
                    if (this.config.provider === 'groq') {
                        // –î–ª—è Groq –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ API –∫–ª—é—á–∞ –∏ –µ–≥–æ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å
                        if (!this.config.groq.apiKey) {
                            return false;
                        }
                        
                        // –ü—Ä–æ–±—É–µ–º —Å–¥–µ–ª–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–ª—é—á–∞
                        try {
                            const response = await fetch(this.config.groq.endpoint, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${this.config.groq.apiKey}`
                                },
                                body: JSON.stringify({
                                    model: this.config.groq.model,
                                    messages: [{ role: 'user', content: 'Hello' }],
                                    max_tokens: 5
                                })
                            });
                            
                            return response.ok;
                        } catch (error) {
                            console.error('Connection test failed:', error);
                            return false;
                        }
                    } else {
                        // –î–ª—è LM Studio –ø—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å–µ—Ä–≤–µ—Ä–∞
                        try {
                            const response = await fetch(`${this.config.lmstudio.baseUrl}/v1/models`, {
                                method: 'GET',
                                headers: {'Content-Type': 'application/json'}
                            });
                            return response.ok;
                        } catch {
                            return false;
                        }
                    }
                }
            }
            
            // –°–æ–∑–¥–∞–µ–º —ç–∫–∑–µ–º–ø–ª—è—Ä –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞
            const aiProvider = new AIProvider(AI_CONFIG);
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –ø–æ–ª—è –≤–≤–æ–¥–∞ –≤–Ω–∏–∑
            function moveInputToBottom() {
                inputContainer.classList.remove('centered');
                inputContainer.classList.add('bottom');
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –Ω–∞–¥–ø–∏—Å–∏ "New Chat"
            function hideNewChatMessage() {
                if (connectionMessage && connectionMessage.textContent === 'New Chat') {
                    connectionMessage.style.display = 'none';
                }
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã textarea —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ–º –≤ 10 —Å—Ç—Ä–æ–∫
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                const contentHeight = this.scrollHeight;
                const lineHeight = parseInt(getComputedStyle(this).lineHeight);
                const maxHeight = lineHeight * 10;
                
                if (contentHeight <= maxHeight) {
                    this.style.height = contentHeight + 'px';
                    this.style.overflowY = 'hidden';
                } else {
                    this.style.height = maxHeight + 'px';
                    this.style.overflowY = 'auto';
                }
            });
            
            // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏
            function addUserMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user-message';
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                
                if (isFirstMessage) {
                    isFirstMessage = false;
                    moveInputToBottom();
                    hideNewChatMessage();
                }
                
                scrollToBottom();
            }
            
            function addAiMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ai-message';
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            
            function addErrorMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message error-message';
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            
            function scrollToBottom() {
                setTimeout(() => {
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 100);
            }
            
            function showTypingIndicator() {
                chatContainer.appendChild(typingIndicator);
                typingIndicator.style.display = 'block';
                scrollToBottom();
            }
            
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            function setConnectionStatus(connected) {
                isConnected = connected;
                if (connected) {
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    userInput.placeholder = 'Message BORK AI';
                    providerStatus.className = 'status-indicator status-connected';
                    
                    if (isFirstMessage) {
                        connectionMessage.textContent = 'New Chat';
                        connectionMessage.className = 'message connection-message';
                        connectionMessage.style.display = 'block';
                    }
                } else {
                    userInput.disabled = true;
                    sendButton.disabled = true;
                    userInput.placeholder = '–û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...';
                    providerStatus.className = 'status-indicator status-disconnected';
                    
                    if (AI_CONFIG.provider === 'groq') {
                        connectionMessage.textContent = 'Groq: –ü—Ä–æ–≤–µ—Ä—å—Ç–µ API –∫–ª—é—á';
                    } else {
                        connectionMessage.textContent = 'LM Studio: –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ 127.0.0.1:1234';
                    }
                    connectionMessage.className = 'message error-message';
                    connectionMessage.style.display = 'block';
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É
            async function checkConnection() {
                try {
                    const connected = await aiProvider.testConnection();
                    setConnectionStatus(connected);
                    return connected;
                } catch (error) {
                    setConnectionStatus(false);
                    return false;
                }
            }
            
            // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ –æ—Ç AI
            async function getAIResponse(userMessage) {
                if (!isConnected) {
                    return '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è.';
                }
                
                showTypingIndicator();
                
                try {
                    // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è —Å —Å–∏—Å—Ç–µ–º–Ω—ã–º –ø—Ä–æ–º–ø—Ç–æ–º
                    const messages = [
                        { role: 'system', content: SYSTEM_PROMPT },
                        ...conversationHistory,
                        { role: 'user', content: userMessage }
                    ];
                    
                    const response = await aiProvider.sendMessage(messages);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
                    conversationHistory.push(
                        { role: 'user', content: userMessage },
                        { role: 'assistant', content: response }
                    );
                    
                    // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 20 —Å–æ–æ–±—â–µ–Ω–∏–π)
                    if (conversationHistory.length > 20) {
                        conversationHistory = conversationHistory.slice(-20);
                    }
                    
                    return response;
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞—â–µ–Ω–∏–∏ –∫ AI:', error);
                    return `–û—à–∏–±–∫–∞: ${error.message}`;
                } finally {
                    hideTypingIndicator();
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
            async function sendMessage() {
                const message = userInput.value.trim();
                if (message && isConnected) {
                    // –ë–ª–æ–∫–∏—Ä—É–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –Ω–∞ –≤—Ä–µ–º—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
                    sendButton.disabled = true;
                    userInput.disabled = true;
                    
                    addUserMessage(message);
                    userInput.value = '';
                    userInput.style.height = 'auto';
                    userInput.style.overflowY = 'hidden';
                    
                    try {
                        const aiResponse = await getAIResponse(message);
                        addAiMessage(aiResponse);
                    } catch (error) {
                        addErrorMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–ø—Ä–µ–¥–≤–∏–¥–µ–Ω–Ω–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞–ø—Ä–æ—Å–∞.');
                    } finally {
                        // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                        sendButton.disabled = false;
                        userInput.disabled = false;
                        userInput.focus();
                    }
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–º–µ–Ω—ã API –∫–ª—é—á–∞
            changeApiKeyButton.addEventListener('click', function() {
                const newKey = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π Groq API –∫–ª—é—á:');
                if (newKey && newKey.trim()) {
                    localStorage.setItem('groq_api_key', newKey.trim());
                    AI_CONFIG.groq.apiKey = newKey.trim();
                    alert('API –∫–ª—é—á –æ–±–Ω–æ–≤–ª–µ–Ω! –°—Ç—Ä–∞–Ω–∏—Ü–∞ –±—É–¥–µ—Ç –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–µ–Ω–∞.');
                    location.reload();
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendButton.disabled && isConnected) {
                        sendMessage();
                    }
                }
            });
            
            fileButton.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function(e) {
                if (this.files.length > 0) {
                    currentFile = this.files[0];
                    fileName.textContent = `–§–∞–π–ª: ${currentFile.name}`;
                    if (isConnected) {
                        addAiMessage(`–§–∞–π–ª "${currentFile.name}" –∑–∞–≥—Ä—É–∂–µ–Ω. –¢–µ–ø–µ—Ä—å –≤—ã –º–æ–∂–µ—Ç–µ –∑–∞–¥–∞—Ç—å –≤–æ–ø—Ä–æ—Å—ã –ø–æ –µ–≥–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–º—É.`);
                    }
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–º–µ–Ω—ã –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞
            providerSelect.addEventListener('change', function(e) {
                AI_CONFIG.provider = e.target.value;
                checkConnection();
            });
            
            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            setInterval(checkConnection, 5000);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            async function initialize() {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º API –∫–ª—é—á
                const apiKeyLoaded = initializeApiKey();
                
                if (apiKeyLoaded) {
                    await checkConnection();
                    scrollToBottom();
                    
                    if (isConnected) {
                        userInput.focus();
                    }
                } else {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ, —á—Ç–æ –Ω—É–∂–µ–Ω API –∫–ª—é—á
                    connectionMessage.textContent = '–î–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã –≤–≤–µ–¥–∏—Ç–µ Groq API –∫–ª—é—á';
                    connectionMessage.className = 'message error-message';
                    connectionMessage.style.display = 'block';
                    
                    userInput.placeholder = '–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á –≤ –ø–æ—è–≤–∏–≤—à–µ–º—Å—è –æ–∫–Ω–µ –∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É';
                    userInput.disabled = true;
                    sendButton.disabled = true;
                }
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
            initialize();
        });
    </script>
